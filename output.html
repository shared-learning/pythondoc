<html><head><style type="text/css">* {border: 0;padding: 0;margin: 0;box-sizing: border-box;}body {font-family: monospace;color: #333;}header {width: 100%;padding: 20px;border-bottom: solid 1px #eee;position: fixed;z-index: 1;background: #fff;}.logo {font-size: 25px;font-weight: bold;}section {display: table;width: 100%;}aside.list {width: 30%;position: fixed;top: 0;bottom: 0;padding-top: 69px;border-right: solid 1px #eee;}aside.list > div {overflow: auto;height: 100%;padding-top: 20px;padding-bottom: 20px;padding-left: 10px;padding-right: 10px;}aside.content {padding-left: 30%;padding-top: 69px;width: 100%;float: left;}aside.content > div {padding-right: 10px;padding-left: 10px;padding-bottom: 20px;padding-top: 20px;}h1 {padding-left: 20px;padding-bottom: 10px;margin-top: 0px;margin-bottom: 30px;}h3 {padding-left: 20px;padding-bottom: 20px;color: #2b5686;}p {padding-left: 15px;margin-left: 20px;background: #f4f4f4;padding-right: 15px;max-width: 600px;line-height: 1.5;margin-bottom: 20px;white-space: pre-wrap;}</style></head><body><header><span class="logo">Pythondoc</span></header><section><aside class="list"><div><ul><a href=""></a></li></ul></div></aside><aside class="content"><div><h3></h3><p></p></div></aside></section><script type="text/javascript">anchors = document.getElementsByTagName('a');var i;for (i=0; i<anchors.length; i++) {anchors[i].addEventListener('click', function(e) {e.defaultPrevented = true;e.returnValue = false;anchor = this.getAttribute('href');headerHeight = document.getElementsByTagName('header')[0].offsetHeight;anchorTop = document.getElementById(anchor.replace('#','')).offsetTop - headerHeight - 20;window.scrollTo(0, anchorTop);});}</script></body></html>
